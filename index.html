<!DOCTYPE html>
<html lang="en">
<template id="item-template">
    <li class="item-name" value="1">
        Item 1<span class="item-cost">8</span><button class="delete-btn"><i class="fa fa-trash delete"></i></button>
    </li>
</template>

<head>
    <meta charset="utf-8" />
    <title>My Shopping Cart</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>


    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" viewBox="0 0 256 256"><path fill="currentColor" d="M220.61 60.16A6 6 0 0 0 216 58H53l-5.17-28.5A14 14 0 0 0 34.05 18H16a6 6 0 0 0 0 12h18a2 2 0 0 1 2 1.64l25.51 140.3a21.93 21.93 0 0 0 6.24 11.77a26 26 0 1 0 38.14 6.29h52.22A26 26 0 1 0 180 178H83.17a10 10 0 0 1-9.84-8.21L69.73 150H188.1a22 22 0 0 0 21.65-18.06l12.15-66.87a6 6 0 0 0-1.29-4.91ZM98 204a14 14 0 1 1-14-14a14 14 0 0 1 14 14Zm96 0a14 14 0 1 1-14-14a14 14 0 0 1 14 14Zm3.94-74.21a10 10 0 0 1-9.84 8.21H67.55L55.19 70h153.62Z"/></svg>
            Shopping Cart
          </a>
    </nav>
    
    <div class="main-container m-1">
        <div class="chart-container mb-4">
            <!-- Prepare a DOM with a defined width and height for ECharts -->
            <div id="main" style="width: 550px;height:550px;"></div>

        </div>

        <div class="list-container mb-4">
            <ul id="my-list">
            </ul>
        </div>

        <!-- Add News Form -->
        <div class="form-container mb-4">
            <form>
                <div class="form-group">
                    <label for="item-name">Item</label>
                    <input type="text" required minlength="2" class="form-control" id="item-name"
                        placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label for="item-cost">Cost</label>
                    <input class="form-control" type="number" min="0.01" required id="item-cost"
                        placeholder="Enter item cost"></input>
                </div>
                <button type="button" class="btn btn-primary" id="add-item-btn">Add Item</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
